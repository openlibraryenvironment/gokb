    defaultCuratoryGroup: Local
    ftupdate_enabled: true
    decisionSupport:
        active: false
        otherVoters: false
    costInfo: false
    tsvExportTempDirectory: '/tmp/gokb/export'
    packageXmlCacheDirectory: '/tmp/gokb/oai/'

quartz:
    autoStartup: true
    waitForJobsToCompleteOnShutdown: false
server:
  servlet:
      context-path: /gokb

---
grails:
    config:
        locations:
            - ~/.grails/gokb-config.groovy
            - ~/.grails/gokb-config.yml
            - ~/.grails/gokb-config.properties
    cors:
        enabled: true
        allowCredentials: true
        allowedOriginPatterns: '*'
        mappings:
            '[/rest/**]': inherit
            '[/validation/**]': inherit
            '[/api/**]': inherit

    profile: web
    codegen:
        defaultPackage: org.gokb
    spring:
        transactionManagement:
            proxies: false
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
    mime:
        file:
            extensions: false
        use:
            accept:
                header: true
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
                - text/html
                - application/xhtml+xml
            js: text/javascript
            json:
                - application/json
                - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
                - application/hal+json
                - application/hal+xml
            xml:
                - text/xml
                - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
        upload:
            maxFileSize: 50000000
            maxRequestSize: 50000000
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
    exceptionresolver:
        params:
            exclude:
                - password
                - password2
                - email
    plugin:
        springsecurity:
            rest:
                token:
                    validation:
                        endpointUrl: /rest/validate
                login:
                    endpointUrl: /rest/login
                logout:
                    endpointUrl: /rest/logout
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.grails.version@'

spring:
    application:
        name: GOKb
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false
    jmx:
        unique-names: true
    management:
        endpoints:
            enabled-by-default: false
    devtools:
        restart:
            exclude:
                - grails-app/views/**
                - grails-app/i18n/**
                - grails-app/conf/**

hibernate:
    allow_update_outside_transaction: true
    cache:
        queries: false
        use_second_level_cache: false
        use_query_cache: false

environments:
    development:
        dataSource:
            dbCreate: update
            url: jdbc:postgresql://pghost:5432/gokbdev
            username: knowint
            password: knowint
            driverClassName: org.postgresql.Driver
            dialect: org.hibernate.dialect.PostgreSQLDialect
            defaultTransactionIsolation: java.sql.Connection.TRANSACTION_READ_COMMITTED
            pooled: true
            properties:
                maxActive: 100
                minEvictableIdleTimeMillis: 1800000
                timeBetweenEvictionRunsMillis: 1800000
                numTestsPerEvictionRun: 3
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: true
                validationQuery: select 1
                defaultTransactionIsolation: java.sql.Connection.TRANSACTION_READ_COMMITTED
        grails:
